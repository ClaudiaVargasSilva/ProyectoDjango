<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganadores_List</title>
</head>
<body>

    <h1>Lista de Ganadores</h1>
    <ul>
        {% for ganadores in object_list %}

            <li>
                <p>Nombre: {{ ganadores.nombre }} </p>
                <p> 
                    <a href="{% url 'DetailG' ganadores.id %}">Ver</a> | 
                    <a href="{% url 'EditG' ganadores.id %}">Editar</a> | 
                    <a href="{% url 'DeleteG' ganadores.id %}">Borrar</a> 
                </p> 
            </li>

        {% endfor %}
    </ul>

    <a href="{% url 'NewG'  %}">Nuevo</a> | 


</body>
</html>
