<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participantes_List</title>
</head>
<body>

    <h1>Lista de Canciones - Participantes</h1>
    <ul>
        {% for participantes in object_list %}

            <li>
                <p>Nombre: {{ participantes.nombre }} </p>
                <p> 
                    <a href="{% url 'DetailP' participantes.id %}">Ver</a> | 
                    <a href="{% url 'EditP' participantes.id %}">Editar</a> | 
                    <a href="{% url 'DeleteP' participantes.id %}">Borrar</a> 
                </p> 
            </li>

        {% endfor %}
    </ul>

    <a href="{% url 'NewP'  %}">Nuevo</a> | 


</body>
</html>
