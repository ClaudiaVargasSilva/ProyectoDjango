<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke_List</title>
</head>
<body>

    <h1>Lista de Canciones - Karaoke</h1>
    <ul>
        {% for karaoke in object_list %}

            <li>
                <p>Cancion: {{ karaoke.nombreCancion }} </p>
                <p> 
                    <a href="{% url 'Detail' karaoke.id %}">Ver</a> | 
                    <a href="{% url 'Edit' karaoke.id %}">Editar</a> | 
                    <a href="{% url 'Delete' karaoke.id %}">Borrar</a> 
                </p> 
            </li>

        {% endfor %}
    </ul>

    <a href="{% url 'New'  %}">Nuevo</a> | 


</body>
</html>
